<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name*:</label>
            <input type="text" name="firstName" id="firstName" required placeholder="Your first name"><br>
        
            <label for="lastName">Last Name*:</label>
            <input type="text" name="lastName" id="lastName" required placeholder="Your last name"><br>
        
            <label for="Email">Email Address*:</label>
            <input type="Email" name="Email" id="Email" required placeholder="otoure@gmail.com"><br>
        
            <label for="phonenumber">Phone number*:</label>
            <input type="phonenumber" name="phonenumber" id="phonenumber" required><br>

            <label for="password">Password input*:</label>
            <input type="password" name="password" id="password" required><br>
        
            <label for="repeatPassword">Repeat password*:</label>
            <input type="repeatPassword" name="repeatPassword" id="repeatPassword" required><br>

        </fieldset>
</body>
</html>
